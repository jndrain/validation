<!DOCTYPE html>
<html>
<head>
	<title>Email Validation</title>
</head>
<body>
	{% if messages %}
		{% for message in messages %}
			<p>{{message}}</p>
		{% endfor %}
	{% endif %}

	<form action="/validate" method="POST">
		{% csrf_token %}
		<p>Email Address:<input type="text" name="email"></p>
		<input type="submit" value="Submit">
	</form>

</body>
</html>
